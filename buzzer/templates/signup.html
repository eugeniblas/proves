{% extends "base.html" %}

<!-- HEAD -->
{% block title %}Buzzer - Signup page{% endblock %}
{% load static %}
{% block stylesheets %} <link rel="stylesheet" type="text/css" href="{% static "stylesheets/signup.css" %}?version=2	"> {% endblock %}


<!-- BODY -->
{% block content %}

<!-- SIGN UP FORM -->
<div id="login-container">
	<h3>Inicia sesión en Buzzer</h3>
	<br>

    <form action="." method="POST">
		{% csrf_token %}
        <div class="form-group row">
    		<label for="name" class="col-sm-3 col-form-label">Nombre:</label>
    		<div class="col-sm-6">
      			<input type="text" class="form-control" name="name" placeholder="Nombre" required>
    		</div>
  		</div>
        <div class="form-group row">
    		<label for="surname" class="col-sm-3 col-form-label">Apellidos:</label>
    		<div class="col-sm-6">
      			<input type="text" class="form-control" name="surname" placeholder="Apellidos" required>
    		</div>
  		</div>
  		<div class="form-group row">
    		<label for="email" class="col-sm-3 col-form-label">Correo electronico:</label>
    		<div class="col-sm-6">
      			<input type="email" class="form-control" name="email" placeholder="email" required>
    		</div>
  		</div>

		<div class="form-group row">
			<label for="username" class="col-sm-3 col-form-label">Nombre de usuario:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="usertag" class="col-sm-3 col-form-label">User screen name:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="usertag" placeholder="Tag del usuario" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-sm-3 col-form-label">Contraseña:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="password" placeholder="Contraseña" required>
			</div>
		</div>
		<div class="form-group row btn-row">
      		<button type="submit" class="btn btn-warning">Entrar</button>
		</div>
		<br>
	</form>
</div>

{% endblock %}
